enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Music-RVX]
app-name = "Music"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
version= "8.25.54"
rv-brand = "YT-Music-RVX"
excluded-patches = "'Custom branding name for YouTube Music' 'Custom branding icon for YouTube Music'"
build-mode = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
arch = "both"

[YouTube-RVX]
app-name = "YouTube"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "YouTube-RVX"
version= "19.47.53"
excluded-patches = "'Custom branding icon for YouTube' 'Enable debug logging' 'MaterialYou' 'Custom branding name for YouTube'"
included-patches = "'Add splash animation' 'Premium heading' 'Hide player button background'"
build-mode = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"

[Twitter]
enabled = false
patches-source = "crimera/piko"
integrations-source = "crimera/revanced-integrations"
build-mode = "apk"
version= "auto"
apkmirror-dlurl = "https://apkmirror.com/apk/twitter-inc/twitter/"
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.twitter.android"

[Reddit]
enabled = false
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.reddit.frontpage"